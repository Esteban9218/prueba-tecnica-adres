<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Adquisición</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/registro.css">
</head>

<!-- Toast de notificación -->
<div id="toast" class="toast">
    <span id="toast-message"></span>
</div>

<body>
    <div class="container mt-5 p-4">
        <h2 class="text-center">Registrar Nueva Adquisición</h2>
        <form id="formRegistro" class="mt-4">

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Monto total asignado para la adquisición.">
                <label for="presupuesto" class="form-label">Presupuesto</label>
                <span class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="presupuesto" required placeholder="Ej. $10.000.000">
                </span>
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Administrativa responsable.">
                <label for="unidad" class="form-label">Unidad</label>
                <input type="text" class="form-control" id="unidad" required
                    placeholder="Ej. Dirección de Medicamentos y Tecnologías en Salud">
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Descripción.">
                <label for="tipo" class="form-label">Tipo de Bien o Servicio</label>
                <input type="text" class="form-control" id="tipo" required placeholder="Ej. Medicamentos">
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Número de unidades.">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required placeholder="Ej. 10.000 unidades">
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Costo por unidad.">
                <label for="valorUnitario" class="form-label">Valor Unitario</label>
                <span class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="valorUnitario" required placeholder="Ej. $1.000">
                </span>
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Costo total.">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <span class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="valorTotal" readonly>
                </span>
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Fecha de la adquisición">
                <label for="fecha" class="form-label">Fecha de Adquisición</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Entidad proveedora.">
                <label for="proveedor" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="proveedor" required>
            </div>

            <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
                title="Detalles como órdenes de compra, facturas, etc.">
                <label for="documentacion" class="form-label">Documentación</label>
                <input type="file" id="documentacion" class="form-control" accept=".pdf,.jpg,.png" multiple
                    data-bs-toggle="tooltip" data-bs-placement="top">
                <small id="fileNames" class="text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <a href="./" class="btn btn-secondary w-100 mt-3">Volver al Inicio</a>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

</body>

</html>
