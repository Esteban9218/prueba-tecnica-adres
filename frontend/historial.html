<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Cambios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/historial.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Historial de Cambios</h2>

        <!-- Filtros -->
        <div class="container mt-4">
            <h3>Filtrar Historial</h3>
            <div class="filtros-container p-3 rounded">
                <div class="row g-3">
                    <!-- Filtro por ID -->
                    <div class="col-md-3">
                        <label for="idFiltro" class="form-label">ID Adquisición</label>
                        <input type="number" class="form-control" id="idFiltro" placeholder="Ingrese ID">
                    </div>

                    <!-- Filtro por Usuario (Cambiado a Select) -->
                    <div class="col-md-3">
                        <label for="usuarioFiltro" class="form-label">Usuario</label>
                        <select class="form-select" id="usuarioFiltro">
                            <option value="">Seleccione un usuario</option>
                            <option value="usuario1">Usuario 1</option>
                            <option value="usuario2">Usuario 2</option>
                            <option value="usuario3">Usuario 3</option>
                        </select>
                    </div>

                    <!-- Filtro por Fecha de Modificación (Rango) -->
                    <div class="col-md-3">
                        <label for="fechaDesde" class="form-label">Fecha desde</label>
                        <input type="date" class="form-control" id="fechaDesde">
                    </div>

                    <div class="col-md-3">
                        <label for="fechaHasta" class="form-label">Fecha hasta</label>
                        <input type="date" class="form-control" id="fechaHasta">
                    </div>

                    <!-- Botón de Aplicar Filtros -->
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-primary w-100" id="aplicarFiltros">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Tabla de Historial -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID<br>Cambio</th>
                        <th>ID<br>Adquisición</th>
                        <th>Usuario</th>
                        <th>Campo Modificado</th>
                        <th>Valor Anterior</th>
                        <th>Valor Nuevo</th>
                        <th>Fecha<br>Modificación</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorial">

                </tbody>
            </table>
        </div>

        <!-- Botón Volver -->
        <div class="text-center mt-4">
            <a href="./" class="btn btn-secondary">Volver al Menú Principal</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/api.js"></script>
    <script src="./js/historial.js"></script>
</body>

</html>
